<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load JSON Dynamically Using AJAX</title>
</head>
<body>

    <h2 id="title">JSON from XHR - Javascript</h2>

    <script type="text/javascript">

        const xhr = new XMLHttpRequest();

        xhr.onload = function() {

            let responseObject;

            if (this.status === 200) {

                try {
                    responseObject = JSON.parse(this.responseText);
                    console.log(responseObject.status);
                } catch (e) {
                    console.warn('There was an error in JSON. Could not parse!', e);
                }

                console.log(this.responseText);

            } else {
                console.warn('Did not received 200 OK from response');
            }
        };

        xhr.open("GET", "data.json");
        xhr.send();

    </script>
</body>
</html>
